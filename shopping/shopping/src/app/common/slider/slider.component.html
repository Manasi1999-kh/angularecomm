<owl-carousel
[options]="carouselOptions"
[items]="images"
[carouselClasses]="['owl-theme', 'row', 'sliding']">
<div class="item" *ngFor="let image of images;let i = index">
     <div class="thumbnail-image" >
        <img [src]="image.image" width="100px" height="500px" />
    </div>
  </div>
</owl-carousel>
