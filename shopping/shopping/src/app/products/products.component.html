
<div class="products-container">
    
    <div class="body">
        <mat-card class="example-card" *ngFor="let p of products">
            <!-- <img class="productImg" mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu"> -->
            <!-- <owl-carousel [options]="carouselOptions" [items]="p.image"
                [carouselClasses]="['owl-theme', 'row', 'sliding']"> -->
                <div class="item">
                    <div class="thumbnail-image">
                        <img src="{{p.image}}" class="productImg" mat-card-image />
                    </div>
                </div>
            <!-- </owl-carousel> -->
            <mat-card-content>
                <h3>{{p.price | currency:'INR'}}</h3>
                <span>{{p.name}}</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button mat-stroked-button color="primary" class="button" 
                (click)="this.productService.setItem(p.id)" >
                    ADD TO CART
                </button>
                <a class="a2a_button_whatsapp" href="https://www.addtoany.com/share" >
                    <i class="fas fa-share-alt text-muted p-md-1 my-1 me-2" data-mdb-toggle="tooltip"
                        data-mdb-placement="top" title="Share this post"></i></a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div class="mobile-view">
    <div class="title">
        New Products Arrival
        <button mat-button mat-raised-button color="primary" class="viewAllBtn">
            View All
        </button>
    </div>
    <div class="mobile-card" *ngFor="let item of images" (click)="productHome()">
        <div class="header">
            <owl-carousel [options]="carouselOptions" [items]="item.image"
                [carouselClasses]="['owl-theme', 'row', 'sliding']">
                <div class="item" *ngFor="let image of item.image; let i = index">
                    <div class="thumbnail-image">
                        <img [src]="image" class="productImg" mat-card-image />
                    </div>
                </div>
            </owl-carousel>
        </div>
        <div class="footer">
            welcome
        </div>
    </div>
</div>
